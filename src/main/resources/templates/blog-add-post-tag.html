<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add/post-tag" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
        <input type="text" name="tag" placeholder="Введите тэг" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить статью с тэгом</button>
    </form>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
