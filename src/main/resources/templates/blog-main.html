<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

    <div class="container mt-5">
        <h1>Блог сайта</h1>
        <form action="/blog" method="post">
            <input type="text" name="tag" placeholder="Введите тэг" class="form-control"><br>
            <button type="submit" class="btn btn-success">Поиск по тэгу</button>
        </form>

        <div th:each="element : ${postsAnons}" class="alert alert-info mt-2">
            <h3 th:text="${element.title}"/>
            <p th:text="${element.anons}"/>
            <a th:href="'/blog/' + ${element.id}" class="btn btn-warning">Детальнее</a>
        </div>
        <div th:each="element : ${postsTag}" class="alert alert-info mt-2">
            <h3 th:text="${element.title}"/>
            <a class="btn btn-primary btn-sm" th:href="'/blog/search=' + ${element.tag}" th:text="${element.tag}"/><br><br>
            <a th:href="'/blog/' + ${element.id}" class="btn btn-warning">Детальнее</a>
        </div>
    </div>
    <div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
