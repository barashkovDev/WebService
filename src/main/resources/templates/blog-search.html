<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h2>Поиск по тэгу: <span th:text="${tag}"/></h2>
    <div th:each="element : ${searchByTagPosts}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"/>
        <a class="btn btn-primary btn-sm" th:href="'/blog/search=' + ${element.tag}" th:text="${element.tag}"/><br><br>
        <a th:href="'/blog/' + ${element.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
